<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Diding</title>
    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}" type="text/css">
    {# <link rel="stylesheet" href="{{ static_url("css/bootstrap-responsive.min.css") }}" type="text/css"> #}
    <link rel="stylesheet" href="{{ static_url("css/site.css") }}" type="text/css">
</head>
<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="{{reverse_url('home')}}">Diding</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        {% block main-nav %}
                        <li><a href="{{reverse_url('topics')}}">话题</a></li>
                        <li><a href="{{reverse_url('tags')}}">标签</a></li>
                        <li><a href="{{reverse_url('users')}}">用户</a></li>
                        <li><a href="{{reverse_url('newtopic')}}">新话题</a></li>
                        {% end %}
                    </ul>
                    <form class="navbar-search pull-left" action="">
                        <input type="text" class="search-query span4" placeholder="搜索话题">
                    </form>
                    <ul class="nav pull-right">
                        {% if current_user %}
                            <li><a href="#">{{current_user['name']}}</a></li>
                            <li><a href="{{reverse_url('logout')}}?next={{ url_escape(request.uri) }}">Logout</a></li>
                        {% else %}
                            <li><a href="{{reverse_url('login')}}?next={{ url_escape(request.uri) }}">Login</a></li>
                        {% end %}
                    </ul>                    
                </div>
            </div>
        </div>
    </div>

    <div class="body">
        <div class="body-inner">
            <div class="container">
                {% block body %}{% end %}
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-inner">
            <div class="container">&copy; Copyright 2012 My Company.</div>
        </div>
    </div>

    <script type="text/javascript" src="{{ static_url("js/jquery-1.7.1.min.js")}}"></script>
    <script type="text/javascript" src="{{ static_url("js/bootstrap.min.js")}}"></script>

</body>
</html>
